<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Velium Pro</title>
    
    <meta name="title" content="Velium Pro">
    <meta name="description" content="Listen to music, ad-free.">
    <meta name="author" content="4SP Organization">
    <meta name="theme-color" content="#000000">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white min-h-screen relative">
    <div id="dynamic-background"></div>

    <main class="pb-32">
        <section class="text-center border-b border-gray-900 relative overflow-hidden" style="padding-top: 4rem">
            <div class="mx-auto max-w-5xl px-4 pb-16">
                <h1 class="text-5xl sm:text-7xl font-light tracking-tighter mb-6 leading-tight">
                    <span class="gradient-text font-bold">Velium Pro</span>
                </h1>
                <p class="text-xl text-gray-400 max-w-2xl mx-auto mb-8 font-light leading-relaxed">
                    Listen to music, ad-free.
                </p>
                <div class="max-w-md mx-auto">
                    <div class="relative">
                        <input type="search" id="search-input" placeholder="Search for a song, artist, or album..." class="w-full p-4 pr-12 text-white bg-black border border-gray-700 rounded-xl focus:ring-purple-500 focus:border-purple-500">
                        <button id="search-button" class="absolute inset-y-0 right-0 flex items-center pr-4 text-gray-400 hover:text-white">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section id="results-container" class="py-12 mx-auto max-w-7xl px-4">
            <!-- Search results will be injected here -->
        </section>
    </main>

    <footer id="player" class="fixed bottom-0 left-0 right-0 bg-black/50 backdrop-blur-md border-t border-gray-800 p-4" style="display: none;">
        <div class="flex items-center justify-between max-w-7xl mx-auto">
            <div class="flex items-center space-x-4">
                <img id="player-artwork" src="" alt="Artwork" class="w-16 h-16 rounded-md">
                <div>
                    <h3 id="player-title" class="text-lg font-bold"></h3>
                    <p id="player-artist" class="text-gray-400"></p>
                </div>
            </div>
            <div class="flex items-center space-x-6">
                <button id="prev-button" class="text-gray-400 hover:text-white"><i class="fas fa-backward-step fa-2x"></i></button>
                <button id="play-pause-button" class="text-white"><i class="fas fa-play-circle fa-3x"></i></button>
                <button id="next-button" class="text-gray-400 hover:text-white"><i class="fas fa-forward-step fa-2x"></i></button>
            </div>
            <div class="w-1/3">
                <div class="flex items-center space-x-2">
                    <span id="current-time">0:00</span>
                    <input type="range" id="progress-bar" value="0" class="w-full">
                    <span id="duration">0:00</span>
                </div>
            </div>
        </div>
        <audio id="audio-player" src=""></audio>
    </footer>

    <script src="app.js"></script>
</body>
</html>
